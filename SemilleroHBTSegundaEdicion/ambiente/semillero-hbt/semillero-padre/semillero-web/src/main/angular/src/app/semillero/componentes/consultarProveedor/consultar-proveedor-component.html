<div class="container">
    <form [formGroup]="gestionarProveedorForm">
        <h1>Gestionar proveedor</h1>
        <hr>

        <div class="row">
            <div class="col-6">
                <label for="nombreProveedor">Nombre:</label>
                <input type="text" class="form-control" id="nombreComic" formControlName="nombre">
                
            </div>

            <div class="col-6">
                <label for="direccionProveedor">Direccion:</label>
                <input type="text" class="form-control" id="editorialComic" formControlName="direccion">
            </div>
        </div>

        <div class="row">
            
            <div class="col-6">
                <label for="fechaContratacion">FechaContratacion:</label>
                <input type="text" class="form-control" id="coleccion" formControlName="fechaContratacion">
            </div>
            <div class="col-6">
                <label for="valorCredito">ValorCredito:</label>
                <input type="number" class="form-control" id="coleccion" formControlName="valorCredito">
            </div>
        </div>

       

        <div class="row">

            <div class="col-6">
                <label for="estadoProveedor">EstadoProveedor:</label>
                <br>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" class="custom-control-input"
                        formControlName="estadoProveedor" value="true">
                    <label class="custom-control-label" for="customRadioInline1">Activo</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2"  class="custom-control-input"
                        formControlName="color" value="false">
                    <label class="custom-control-label" for="customRadioInline2">Inactivo</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <span></span>
            </div>
            <div class="col-6 text-right">
                <button type="button" class="btn btn-primary" (click)="regresar()">Regresar</button>
            </div>
        </div>
